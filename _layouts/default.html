<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1,
          maximum-scale=1,
          user-scalable=no">
    <meta name="description" content="Discover your Primal Side. Join us for unique outdoor adventures, including coasteering, canyoning, climbing and more across South Wales.">
    <meta name="author" content="Phil Reynolds">
    <meta name="theme-color" content="#ff3300">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="96x96"/>

    <title>Savage Adventures | {{ page.title }}</title>

    <!--  Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <!--  Font Awesome -->
    <script src="https://kit.fontawesome.com/30fa2950fc.js" crossorigin="anonymous"></script>

    <!-- Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway:100,300,400,900&display=swap" rel="stylesheet">

    <!-- Netlify Auth -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet"
          type="text/css"
          href="/assets/css/sav-main.css"/>
    <link rel="stylesheet"
          type="text/css"
          href="/assets/css/sav-themes.css"/>
</head>
<body class="{{ page.bodyclass }}">
{% include header.html %}
{{ content }}
{% include footer.html %}
{% include book-now-modal.html %}
{% include more-info-modal.html %}
<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
<script data-cfasync="false" type="text/javascript" src="/assets/js/form-submission-handler.js"></script>
<!-- Theme Toggle -->
<script src="/assets/js/themeToggle.js"> </script>
</body>
</html>
