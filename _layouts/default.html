<!doctype html>
<html>
<head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151881724-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-151881724-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1,
          maximum-scale=1,
          user-scalable=no">
    <meta name="description" content="Discover your Primal Side. Join us for unique outdoor adventures, including coasteering, canyoning, climbing and more across South Wales.">
    <meta name="author" content="Phil Reynolds">
    <meta name="theme-color" content="#ff3300">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="16x16"/>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" sizes="96x96"/>

    <title>Savage Adventures | {{ page.title }}</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <!--  Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- Boostrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>



    <!--  Font Awesome -->
    <script src="https://kit.fontawesome.com/30fa2950fc.js"></script>

    <!-- Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Raleway:100,300,400,900&display=swap" rel="stylesheet">

    <!-- Netlify Auth -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- StyleSheet -->
    <link rel="stylesheet"
          type="text/css"
          href="/assets/css/sav-main.css"/>
    <link rel="stylesheet"
          type="text/css"
          href="/assets/css/sav-themes.css"/>

<body class="{{ page.bodyclass }}">
{% include header.html %}
{{ content }}
{% include book-now-modal.html %}
{% include more-info-modal.html %}
<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin/";
                });
            }
        });
    }
</script>
<script data-cfasync="false" type="text/javascript" src="/assets/js/form-submission-handler.js"></script>
<!-- Theme Toggle -->
<script src="/assets/js/themeToggle.js"> </script>
</body>
</html>
