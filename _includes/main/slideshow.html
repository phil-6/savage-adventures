<!--Main Slideshow-->
{% assign header_images = site.static_files | where: 'header_image', true %}
<div id="mainCarousel" class="carousel slide py-4" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="3"></li>
        <li data-target="#mainCarousel" data-slide-to="4"></li>
        <li data-target="#mainCarousel" data-slide-to="5"></li>
        <li data-target="#mainCarousel" data-slide-to="6"></li>
    </ol>
    <div class="carousel-inner">
        {% for image in header_images %}
            <div class="carousel-item {% if forloop.first == true %}active{% endif %}">
                <img class="d-block w-100" src="{{ image.path }}" alt="{{ image.basename }}">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
