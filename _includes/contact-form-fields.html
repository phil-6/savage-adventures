<!-- _includes/contact-form-fields.html -->
<div class="form-elements">
  <div class="row">
    <div class="col name">
      <input type="text" name="name" class="form-control name"
             placeholder="Name *" required>
    </div>
    <div class="col email">
      <input type="email" name="email" class="form-control email"
             placeholder="Email *" required>
    </div>
  </div>
  <div class="row">
    <input type="text" name="subject" class="form-control"
           placeholder="Subject" required>
  </div>
  <div class="row">
        <textarea name="message" class="form-control message"
                  placeholder="Message" required></textarea>
  </div>
  <input type="hidden" name="honeypot">
  {% include cf-turnstile.html %}
  <div class="row justify-content-center">
    <button type="submit" class="btn btn-primary submit-button" disabled>
      <em>Send</em>
    </button>
  </div>
</div>
<div class="row">
  <div class="form-spinner col text-center d-none">
    <h3>Please hold while we send your message</h3>
    <i class="fas fa-spinner fa-spin fa-4x"></i>
  </div>
</div>
